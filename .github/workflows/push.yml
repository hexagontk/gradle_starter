
name: Push
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: '21'
          cache: gradle
      - name: Build Project
        run: ./gradlew nativeTest
